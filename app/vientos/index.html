<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Viento</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h1 {
      text-align: center;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
    }

    form {
      background-color: #f0f0f0;
      padding: 20px;
      border-radius: 5px;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input[type="number"],
    input[type="submit"] {
      padding: 5px;
      font-size: 16px;
      border-radius: 3px;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: #fff;
      cursor: pointer;
    }

    #resultado {
      margin-top: 20px;
      font-weight: bold;
    }

    #resultado.error {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Calculadora de Viento</h1>
  <div class="container">
    <form id="formulario">
      <label for="cabecera">Número de Cabecera de Pista (01-36):</label>
      <input type="number" id="cabecera" min="1" max="36" required>
      <label for="direccion">Dirección del Viento (000-359):</label>
      <input type="number" id="direccion" min="0" max="359" required>
      <label for="velocidad">Velocidad del Viento (nudos):</label>
      <input type="number" id="velocidad" required>
      <input type="submit" value="Calcular">
    </form>
    <div id="resultado"></div>
  </div>

  <script>
    document.getElementById("formulario").addEventListener("submit", function(event) {
      event.preventDefault();

      var cabecera = parseInt(document.getElementById("cabecera").value);
      var direccion = parseInt(document.getElementById("direccion").value);
      var velocidad = parseInt(document.getElementById("velocidad").value);

      if (cabecera < 1 || cabecera > 36) {
        mostrarError("El número de cabecera de pista debe estar entre 01 y 36.");
        return;
      }

      if (direccion < 0 || direccion > 359) {
        mostrarError("La dirección del viento debe estar entre 000 y 359.");
        return;
      }

      var pistaOrientacion = (cabecera - 1) * 10;
      var vientoRelativo = (direccion - pistaOrientacion + 360) % 360;

      var vientoEnCara;
      var vientoCruzado;

      if (vientoRelativo <= 180) {
        vientoEnCara = Math.round(Math.sin((vientoRelativo) * (Math.PI / 180)) * velocidad);
        vientoCruzado = Math.round(Math.cos((vientoRelativo) * (Math.PI / 180)) * velocidad);
      } else {
        vientoEnCara = Math.round(Math.sin((360 - vientoRelativo) * (Math.PI / 180)) * velocidad);
        vientoCruzado = Math.round(-Math.cos((360 - vientoRelativo) * (Math.PI / 180)) * velocidad);
      }

      if (vientoEnCara < 0) {
        mostrarResultado("Viento en cola", -vientoEnCara, vientoCruzado);
      } else {
        mostrarResultado("Viento en cara", vientoEnCara, vientoCruzado);
      }
    });

    function mostrarResultado(tipoViento, vientoEnCara, vientoCruzado) {
      var resultado = document.getElementById("resultado");
      resultado.innerHTML = tipoViento + ": " + vientoEnCara + " nudos, Viento Cruzado: " + vientoCruzado + " nudos";
      resultado.className = "";
    }

    function mostrarError(mensaje) {
      var resultado = document.getElementById("resultado");
      resultado.innerHTML = mensaje;
      resultado.className = "error";
    }
  </script>
</body>
</html>
