<!DOCTYPE html>
<html>
<head>
  <title>Asistente de Slot Aeroportuario</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Asistente de Slot Aeroportuario</h1>

  <form id="slotForm">
    <label for="flightNumber">Número de vuelo:</label>
    <input type="text" id="flightNumber" required>

    <label for="airline">Aerolínea:</label>
    <input type="text" id="airline" required>

    <label for="departureTime">Hora de salida:</label>
    <input type="text" id="departureTime" required>

    <button type="submit">Crear Slot</button>
  </form>

  <div id="slotResult"></div>

  <script src="script.js"></script>
</body>
</html>
