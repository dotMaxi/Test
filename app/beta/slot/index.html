<!DOCTYPE html>
<html>
<head>
  <title>Formulario de Estaciones</title>
  <style>
    .form-container {
      width: 300px;
      margin: 0 auto;
    }

    .form-container select, .form-container button {
      display: block;
      margin-bottom: 10px;
    }

    .form-container button {
      padding: 5px 10px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <label for="season">Selecciona una estaci√≥n:</label>
    <select id="season">
      <option value="invierno">Invierno</option>
      <option value="verano">Verano</option>
    </select>

    <button id="create-slot">Crear Slot</button>

    <div id="result"></div>
  </div>

  <script>
    document.getElementById('create-slot').addEventListener('click', function() {
      var seasonSelect = document.getElementById('season');
      var selectedSeason = seasonSelect.value;

      if (selectedSeason === 'invierno') {
        var date = new Date();
        var year = date.getFullYear().toString().substr(-2);
        var slot = 'W' + year;
        document.getElementById('result').textContent = slot;
      }
    });
  </script>
</body>
</html>
