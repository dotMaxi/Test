<!DOCTYPE html>
<html>
<head>
  <title>Formulario de Estaciones</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="form-container">
    <label for="season">Selecciona una estación:</label>
    <select id="season">
      <option value="invierno">Invierno</option>
      <option value="verano">Verano</option>
    </select>

    <button id="create-slot">Crear Slot</button>

    <div id="result"></div>
    <div id="date"></div>

    <label for="airport">Aeropuerto (Código IATA):</label>
    <input type="text" id="airport" placeholder="Introduce el código IATA">

    <div id="airport-result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
