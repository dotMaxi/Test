<!DOCTYPE html>
<html>
<head>
  <title>Formulario de Estaciones</title>
  <style>
    .form-container {
      width: 300px;
      margin: 0 auto;
    }

    .form-container select, .form-container button, .form-container input {
      display: block;
      margin-bottom: 10px;
    }

    .form-container button {
      padding: 5px 10px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <label for="season">Selecciona una estación:</label>
    <select id="season">
      <option value="invierno">Invierno</option>
      <option value="verano">Verano</option>
    </select>

    <button id="create-slot">Crear Slot</button>

    <div id="result"></div>
    <div id="date"></div>

    <label for="airport">Aeropuerto (Código IATA):</label>
    <input type="text" id="airport" placeholder="Introduce el código IATA">

    <div id="airport-result"></div>
  </div>

  <script>
    document.getElementById('create-slot').addEventListener('click', function() {
      var seasonSelect = document.getElementById('season');
      var selectedSeason = seasonSelect.value;

      var date = new Date();
      var year = date.getFullYear().toString().substr(-2);
      var slot = '';

      if (selectedSeason === 'invierno') {
        slot = 'W' + year;
      } else if (selectedSeason === 'verano') {
        slot = 'S' + year;
      }

      var day = ('0' + date.getDate()).slice(-2);
      var month = date.toLocaleString('default', { month: 'short' }).toUpperCase();

      document.getElementById('result').textContent = slot;
      document.getElementById('date').textContent = day + ' ' + month;
    });

    document.getElementById('airport').addEventListener('input', function() {
      var airportCode = this.value;
      document.getElementById('airport-result').textContent = airportCode;
    });
  </script>
</body>
</html>
