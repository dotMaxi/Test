<!DOCTYPE html>
<html>
<head>
  <title>Calculadora de horas - MaxiNET</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="icon" type="image/png" href="reloj.png" />
</head>
<body>
  <h1>Calculadora de horas</h1>

  <div class="calculator">
    <label for="current-time">Hora actual:</label>
    <input type="time" id="current-time">

    <label for="add-minutes">Agregar minutos:</label>
    <input type="number" id="add-minutes" min="1" step="1">

    <button onclick="calculateNewTime()">Calcular</button>

    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
