<!DOCTYPE html>
<html>
<head>
	<title>Calculadora de horas y minutos</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
	<style>
		body {
			background-color: black;
			color: white;
			font-family: Arial, sans-serif;
		}

		h1 {
			text-align: center;
		}

		form {
			width: 300px;
			margin: 0 auto;
		}

		label, input[type="number"], input[type="button"] {
			display: block;
			margin: 10px 0;
		}

		input[type="text"], input[type="number"] {
			padding: 5px;
			border: none;
			border-radius: 5px;
			background-color: #333;
			color: white;
			font-size: 16px;
		}

		input[type="button"] {
			padding: 5px 10px;
			border: none;
			border-radius: 5px;
			background-color: #4CAF50;
			color: white;
			font-size: 16px;
			cursor: pointer;
		}

		pre {
			margin: 20px auto;
			padding: 10px;
			border: 2px solid white;
			border-radius: 5px;
		}
		pre#resultado {
			margin: 20px auto;
			text-align: center;
			font-size: 36px;
			border: none;
			background-color: black;
			color: white;
		}
		.footer {
    			position: fixed;
    			bottom: 0;
    			width: 100%;
    			text-align: center;
    			padding: 10px 0;
    			color: #ccc;
    			font-family: Arial, sans-serif;
			font-size: 18px;
		}
		.footer span {
			font-size: 12px;
		}
		.footer .heart {
			color: red;
		}
	</style>
</head>
<body>
	<form>
		<label for="horaInicial">Hora inicial:</label>
		<input type="text" id="horaInicial" name="horaInicial" placeholder="hh:mm" required>

		<label for="minutos">Minutos a añadir:</label>
		<input type="text" id="minutos" name="minutos" placeholder="minutos" required>

		<input type="submit" value="Calcular" onclick="calcularHora(); return false;">
	</form>

	<div id="resultado"></div>

	<script>
		function calcularHora() {
			// Obtener valores de entrada
			var horaInicial = document.getElementById("horaInicial").value;
			var minutos = parseInt(document.getElementById("minutos").value);

			// Validar minutos
			if (isNaN(minutos) || minutos < 0 || minutos > 59) {
				alert("El valor de los minutos debe estar entre 0 y 59.");
				return;
			}

			// Separar hora y minutos de la hora inicial
			var partesHoraInicial = horaInicial.split(":");
			var hora = parseInt(partesHoraInicial[0]);
			var minutosHoraInicial = parseInt(partesHoraInicial[1]);

			// Calcular la hora final y los minutos finales
			var minutosTotales = minutosHoraInicial + minutos;
			var horasTotales = hora + Math.floor(minutosTotales / 60);
			var minutosFinales = minutosTotales % 60;

			// Calcular los días adicionales si se superan las 24 horas
			var diasAdicionales = Math.floor(horasTotales / 24);
			horasTotales = horasTotales % 24;

			// Construir el resultado
			var resultado = "";
			if (diasAdicionales > 0) {
				resultado += diasAdicionales + " día(s), ";
			}
			resultado += horasTotales + ":" + (minutosFinales < 10 ? "0" : "") + minutosFinales;

			// Mostrar resultado
			document.getElementById("resultado").innerHTML = resultado;
		}
	</script>
	<div class="footer">
		<span>Hecho con <i class="fas fa-heart heart"></i> por Maxi - Calculadora horaria - Beta 0.1</span>
	</div>
</body>
</html>
