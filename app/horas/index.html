<!DOCTYPE html>
<html>
<head>
	<title>Calculadora de horas y minutos</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
	<style>
		body {
			background-color: black;
			color: white;
			font-family: Arial, sans-serif;
		}

		h1 {
			text-align: center;
		}

		form {
			width: 300px;
			margin: 0 auto;
		}

		label, input[type="number"], input[type="button"] {
			display: block;
			margin: 10px 0;
		}

		input[type="text"], input[type="number"] {
			padding: 5px;
			border: none;
			border-radius: 5px;
			background-color: #333;
			color: white;
			font-size: 16px;
		}

		input[type="button"] {
			padding: 5px 10px;
			border: none;
			border-radius: 5px;
			background-color: #4CAF50;
			color: white;
			font-size: 16px;
			cursor: pointer;
		}

		pre {
			margin: 20px auto;
			padding: 10px;
			border: 2px solid white;
			border-radius: 5px;
		}
		pre#resultado {
			margin: 20px auto;
			text-align: center;
			font-size: 36px;
			border: none;
			background-color: black;
			color: white;
		}
	</style>
</head>
<body>
	<h1>Calculadora de horas y minutos</h1>
	<form>
		<label for="hora_inicial">Hora inicial (formato hh:mm):</label>
		<input type="text" id="hora_inicial" name="hora_inicial">
		<br>
		<label for="minutos_a_anadir">Minutos a añadir:</label>
		<input type="number" id="minutos_a_anadir" name="minutos_a_anadir">
		<br>
		<input type="button" value="Calcular" onclick="calcularHora()">
	</form>
	<pre id="resultado"></pre>
	<script>
		function calcularHora() {
			// Obtenemos los valores introducidos por el usuario
			var hora_inicial = document.getElementById("hora_inicial").value;
			var minutos_a_anadir = parseInt(document.getElementById("minutos_a_anadir").value);

			// Convertimos la hora inicial en formato hh:mm a dos variables numéricas
			var hora = parseInt(hora_inicial.split(":")[0]);
			var minutos = parseInt(hora_inicial.split(":")[1]);

			// Añadimos los minutos a la hora inicial
			var minutos_totales = minutos + minutos_a_anadir;
			hora += Math.floor(minutos_totales / 60);
			minutos = minutos_totales % 60;

			// Formateamos la hora resultante
			var hora_resultante = hora.toString().padStart(2, "0") + ":" + minutos.toString().padStart(2, "0");

			// Mostramos la hora resultante en el elemento <pre> con id="resultado"
			document.getElementById("resultado").textContent = "La nueva hora es: " + hora_resultante;
		}
	</script>
	<div class="footer">
		<span>Hecho con <i class="fas fa-heart heart"></i> por Maxi</span>
	</div>
</body>
</html>
