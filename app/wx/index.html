<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Contenido de raw_text</title>
</head>
<body>
  <h1>Contenido de raw_text</h1>
  <div id="raw-text"></div>
  
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      $.ajax({
        url: 'https://www.aviationweather.gov/adds/dataserver_current/httpparam',
        data: {
          dataSource: 'tafs',
          requestType: 'retrieve',
          format: 'xml',
          hoursBeforeNow: 3,
          timeType: 'issue',
          mostRecent: true,
          stationString: 'GCXO'
        },
        headers: {
          'Access-Control-Allow-Origin': '*'
        },
        success: function(xml) {
          var rawText = $(xml).find('TAF raw_text').text();
          $('#raw-text').text(rawText);
        },
        error: function() {
          $('#raw-text').text('No se pudo cargar el contenido.');
        }
      });
    });
  </script>
</body>
</html>
