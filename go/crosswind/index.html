<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Cálculo de componentes de viento</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<h1>Cálculo de componentes de viento</h1>
	<form>
		<label for="direccion-viento">Dirección del viento (0-360 grados)</label>
		<input type="number" id="direccion-viento" name="direccion-viento" min="0" max="360" required>

		<label for="intensidad-viento">Intensidad del viento (nudos)</label>
		<input type="number" id="intensidad-viento" name="intensidad-viento" min="0" required>

		<label for="pista-aterrizaje">Pista de aterrizaje (00-36)</label>
		<input type="text" id="pista-aterrizaje" name="pista-aterrizaje" maxlength="2" pattern="[0-9]{2}" required>

		<button type="button" id="calcular-btn">Calcular</button>
	</form>

	<div id="resultado">
		<h2>Resultados</h2>
		<p>Componente en cara: <span id="componente-cara"></span> nudos</p>
			<p>Componente cruzado: <span id="componente-cruzado"></span> nudos</p>
	</div>

	<div id="imagen-pista">
		<img src="https://i.imgur.com/v5o5I5S.png">
		<img src="https://i.imgur.com/J1knFvl.png" id="flecha-cara">
		<img src="https://i.imgur.com/DbRkM8Z.png" id="flecha-cruzado">
	</div>

	<script src="script.js"></script>
</body>
</html>
