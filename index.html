<!DOCTYPE html>
<html>
<head>
	<title>MaxiNET is alive</title>
	<!-- Agregar enlace al archivo de Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
	<style>
		body {
			background-color: black;
			margin: 0;
			padding: 0;
			height: 100vh; /* Para establecer la altura del cuerpo al 100% del viewport */
			display: flex; /* Para utilizar Flexbox */
			justify-content: center; /* Para centrar verticalmente */
			align-items: center; /* Para centrar horizontalmente */
		}
		.container {
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100%;
		}
		p {
			font-family: Consolas;
			color: white;
			font-size: 24px;
			text-align: center;
			margin: 0 20px;
			display: inline-block;
		}
		.center {
 			position: absolute;
    			top: 50%;
    			left: 50%;
    			transform: translate(-50%, -50%);
    			text-align: center;
    			font-size: 6vw;
		}
		.subtitle {
  			font-size: 16px;
    			margin-top: 10px;
    			font-style: italic;
			font-family: "Courier New", Courier, monospace;
		}
		.circle {
			display: inline-block;
			position: relative;
			top: 2px;
			margin-left: 10px;
			width: 10px;
			height: 10px;
			border-radius: 50%;
			background-color: green;
			animation: blink 1s infinite;
		}
		.dot {
			display: block;
			width: 100%;
			height: 100%;
		}
		.button {
			background-color: white;
			color: black;
			font-family: Arial;
			font-size: 16px;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			display: block;
			margin-top: 20px;
			align-self: center;
		}
		.button:hover {
			background-color: #f2f2f2;
		}
		.footer {
    			position: fixed;
    			bottom: 0;
    			width: 100%;
    			text-align: center;
    			padding: 10px 0;
    			color: #ccc;
    			font-family: Arial, sans-serif;
			font-size: 18px;
		}
		.footer span {
			font-size: 12px;
		}
		.footer .heart {
			color: red;
		}
		@keyframes blink {
			0% {
				opacity: 0;
			}
			50% {
				opacity: 1;
			}
			100% {
				opacity: 0;
			}
		}
	</style>
</head>
<body>
	<div class="container">
		<p>MaxiNET is alive</p>
		<span class="circle"><span class="dot"></span></span>
		<p class="subtitle">The shadows whispered secrets in a language only the night could understand.</p>
	</div>
	<div class="footer">
		<span>Hecho con <i class="fas fa-heart heart"></i> por Maxi</span>
	</div>
</body>
</html>
