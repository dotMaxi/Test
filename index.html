<!DOCTYPE html>
<html>
<head>
	<title>MaxiNET is alive</title>
	<style>
		body {
			background-color: black;
		}
		p {
			font-family: Consolas;
			color: white;
			font-size: 24px;
			text-align: center;
			margin-top: 200px;
			display: inline-block;
			position: relative;
		}
		.circle {
			display: inline-block;
			position: absolute;
			top: 50%;
			left: 100%;
			transform: translate(-50%, -50%);
			width: 10px;
			height: 10px;
			border-radius: 50%;
			background-color: green;
			animation: blink 1s infinite;
		}
		.dot {
			display: block;
			width: 100%;
			height: 100%;
		}
		@keyframes blink {
			0% {
				opacity: 0;
			}
			50% {
				opacity: 1;
			}
			100% {
				opacity: 0;
			}
		}
	</style>
</head>
<body>
	<p>MaxiNET is alive<span class="circle"><span class="dot"></span></span></p>
</body>
</html>
