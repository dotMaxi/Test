<!DOCTYPE html>
<html>
<head>
	<title>Último METAR de un aeropuerto</title>
	<style>
		form {
			display: flex;
			flex-direction: column;
			align-items: center;
			margin-top: 50px;
		}
		label {
			font-weight: bold;
			margin-bottom: 10px;
		}
		input[type="text"] {
			padding: 5px;
			border-radius: 5px;
			border: 1px solid #ccc;
			margin-bottom: 20px;
			width: 300px;
			max-width: 100%;
		}
		input[type="submit"] {
			padding: 10px;
			background-color: #4CAF50;
			color: white;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			font-size: 16px;
			margin-bottom: 20px;
		}
		input[type="submit"]:hover {
			background-color: #3e8e41;
		}
		#metar {
			margin-top: 20px;
			padding: 10px;
			border: 1px solid #ccc;
			border-radius: 5px;
			white-space: pre-wrap;
		}
	</style>
</head>
<body>
	<form>
		<label for="ocaci">Código OCACI del aeropuerto:</label>
		<input type="text" id="ocaci" name="ocaci" placeholder="Introduce el código OCACI del aeropuerto" required>
		<input type="submit" value="Enviar">
	</form>

	<div id="metar"></div>

	<script>
		const form = document.querySelector('form');
		const metarDiv = document.querySelector('#metar');

		form.addEventListener('submit', async (event) => {
			event.preventDefault();
			const ocaci = document.querySelector('#ocaci').value;
			const url = `https://tgftp.nws.noaa.gov/data/observations/metar/stations/${ocaci.toUpperCase()}.TXT`;

			try {
				const response = await fetch(url);
				const data = await response.text();

				metarDiv.textContent = data;
			} catch (error) {
				console.log(error);
			}
		});
	</script>
</body>
</html>
